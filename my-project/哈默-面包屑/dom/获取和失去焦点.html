<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text">
  <script>
    window.onload = function() {
      let inNode = document.querySelector('input')
      inNode.onfocus = function(){
        console.log('我获取焦点了')
        let r1 = Math.floor(Math.random()*256)
        let g1 = Math.floor(Math.random()*256)
        let b1 = Math.floor(Math.random()*256)
        let r2 = Math.floor(Math.random()*256)
        let g2 = Math.floor(Math.random()*256)
        let b2 = Math.floor(Math.random()*256)
        this.style.backgroundColor = 'rgb('+r1+','+g1+','+b1+')'
        this.style.color = 'rgb('+r2+','+g2+','+b2+')'
      }
      inNode.onblur = function(){
        let r1 = Math.floor(Math.random()*256)
        let g1 = Math.floor(Math.random()*256)
        let b1 = Math.floor(Math.random()*256)
        let r2 = Math.floor(Math.random()*256)
        let g2 = Math.floor(Math.random()*256)
        let b2 = Math.floor(Math.random()*256)
        this.style.backgroundColor = 'rgb('+r1+','+g1+','+b1+')'
        this.style.color = 'rgb('+r2+','+g2+','+b2+')'
      }
    }
  </script>
</body>
</html>
