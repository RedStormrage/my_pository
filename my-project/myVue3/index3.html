<body>

        }
      },
      methods: {
        handleClick1(){
          console.log('click')
        }
      },

      template:`
      <div :[name]="message" @[event]="handleClick1">{{message}}</div>
      <form action="https://www.baidu.com" @click.prevent="handleClick1">

        </form>
